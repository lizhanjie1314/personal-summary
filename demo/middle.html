<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style>
        .content{position:relative;width:200px;height: 200px;background: #cccccc;}
        .box{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background: #dddddd;width: 100px;height: 100px;}
    </style>
</head>
<body>
<div class="content">
    <div class="box">

    </div>
</div>
</body>
</html>
