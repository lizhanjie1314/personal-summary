<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>设计模式</title>
    <link rel="shortcut icon" type="image/x-icon" href="title.ico" >
</head>
<body>
<script>
    var checkObject={
        checkMessage:function(){
            alert(11)
        },
        checkEmail:function(){
            alert(14)
        }
    };
    checkObject.checkEmail();

    var checkObjectFn=function (){
        return{
            checkMessage:function(){
                alert(23)
            },
            checkEmail:function(){
                alert(26)
            }
        }
    };
    var check=checkObjectFn();
    check.checkEmail();
</script>
</body>
</html>
