<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <button class="btn btn-info" id="btn">35é€‰7</button>
        <h3 id="btnStr"></h3>
    </div>
</div>
<script src="js/jquery-2.0.3.min.js"></script>
<script>
    $(function(){
        var hashArr={};
        $("#btn").on("click",function(){
            var numArr=[];
            for(var i=0;i<35;i++){
                numArr.push(i+1)
            }
            var numStr=numFind(numArr,7);
            var num=Math.random();
            hashArr[num]=numStr;
            window.location.hash=num;
            $("#btnStr").html(numStr);

        });
        window.onhashchange=function(){
            var str=window.location.hash.substring(1);
            $("#btnStr").html(hashArr[str]);
        };
        function numFind(numArr,len){
            var resArr=[];
            var num="";
            for(i=0;i<len;i++){
                num =numArr[Math.floor(Math.random()*(numArr.length))];
                resArr.push(num);
            }
            return resArr.toString();


        }
    })
</script>
</body>
</html>
