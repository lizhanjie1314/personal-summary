<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>座机验证</title>
</head>
<body>
<script>
    function checkTel(str){
//        var re = /^0\d{2,3}-?\d{7,8}$/;
        var re = /^\d{3,4}-?\d{7,8}$/;
        if(re.test(str)){
            alert("正确");
        }else{
            alert("错误");
        }
    }
    checkTel("0955-77777770");//调用
</script>
</body>
</html>
