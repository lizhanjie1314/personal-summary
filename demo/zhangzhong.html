    function maxNum(arr) {
        for (var i=0;i<arr.length-1;i++){
            for (var j=0;j<arr.length-i-1;j++){
                if(Number(arr[j].toString().substring(0,1))<Number(arr[j+1].toString().substring(0,1))){
                    var num=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=num;
                }
            }
        }
        return arr.join("");
    }
